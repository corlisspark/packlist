<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification - PacksList</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .verification-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 40px;
      text-align: center;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .verification-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    .verification-status {
      margin: 20px 0;
      padding: 20px;
      border-radius: 8px;
    }
    .status-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status-loading {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin: 10px;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="verification-container">
    <div class="verification-icon">ðŸ“§</div>
    <h1>Email Verification</h1>
    
    <div id="verification-status" class="verification-status status-loading">
      <p>Verifying your email address...</p>
    </div>
    
    <div id="verification-actions" style="display: none;">
      <a href="index.html" class="btn">Go to PacksList</a>
      <a href="login.html" class="btn">Sign In</a>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode');
    const oobCode = urlParams.get('oobCode');
    const apiKey = urlParams.get('apiKey');
    
    const statusDiv = document.getElementById('verification-status');
    const actionsDiv = document.getElementById('verification-actions');
    
    function showStatus(type, message) {
      statusDiv.className = `verification-status status-${type}`;
      statusDiv.innerHTML = `<p>${message}</p>`;
      
      if (type === 'success' || type === 'error') {
        actionsDiv.style.display = 'block';
      }
    }
    
    // Wait for Firebase to load
    function waitForFirebase() {
      if (typeof firebase !== 'undefined' && firebase.apps.length > 0) {
        verifyEmail();
      } else {
        setTimeout(waitForFirebase, 100);
      }
    }
    
    async function verifyEmail() {
      if (mode === 'verifyEmail' && oobCode) {
        try {
          // Apply the email verification code
          await firebase.auth().applyActionCode(oobCode);
          
          showStatus('success', 'âœ… Email verified successfully! You can now access all PacksList features.');
          
          // Optional: Sign in the user automatically
          // await firebase.auth().checkActionCode(oobCode);
          
        } catch (error) {
          console.error('Email verification error:', error);
          
          let errorMessage = 'Email verification failed. ';
          
          switch (error.code) {
            case 'auth/expired-action-code':
              errorMessage += 'The verification link has expired. Please request a new one.';
              break;
            case 'auth/invalid-action-code':
              errorMessage += 'The verification link is invalid or has already been used.';
              break;
            case 'auth/user-disabled':
              errorMessage += 'This account has been disabled.';
              break;
            default:
              errorMessage += error.message;
          }
          
          showStatus('error', errorMessage);
        }
      } else {
        showStatus('error', 'Invalid verification link. Please check your email and try again.');
      }
    }
    
    // Start verification process
    waitForFirebase();
  </script>
</body>
</html>
