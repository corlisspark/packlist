<!DOCTYPE html>
<html>
<head>
  <title>New Post</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <div id="main">
      <h1>Create New Pack</h1>
      <form id="postForm">
        <label>Title</label>
        <input type="text" placeholder="Title" id="title" required />
        <label>Price</label>
        <input type="text" placeholder="Price" id="price" required />
        <label>Location</label>
        <input type="text" placeholder="Location" id="location" required />
        <label>Description</label>
        <textarea placeholder="Description" id="description" rows="6"></textarea>
        <button type="submit">Post Pack</button>
      </form>
    </div>
  </div>
  <script type="module" src="new.js"></script>
</body>
</html>
